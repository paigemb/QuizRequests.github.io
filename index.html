<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(150deg, #f5f7fa 0%, #e4a2e8 100%);
      min-height: 100vh;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5em 1.5em 2em 1.5em;
      max-width: 95vw;
      width: 370px;
      margin: 1em;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #2d3748;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-bottom: 1.5em;
    }
    input[type="text"] {
      padding: 0.8em;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid #3182ce;
    }
    button[type="submit"] {
      padding: 0.8em;
      background: linear-gradient(90deg, #ec85d4 0%, #e59be6 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #519de4 0%, #e87fea 100%);
    }
    .google-link {
      display: inline-block;
      margin-top: 1.5em;
      color: #3182ce;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05em;
      transition: color 0.2s;
    }
    .google-link:hover {
      color: #2563eb;
      text-decoration: underline;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    #popup .modal {
      background: #fff;
      max-width: 92vw;
      width: 340px;
      margin: auto;
      padding: 2em 1.2em 1.5em 1.2em;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      text-align: center;
      position: relative;
      animation: popupIn 0.25s cubic-bezier(.4,2,.6,1) both;
    }
    @keyframes popupIn {
      0% { transform: scale(0.85) translateY(40px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    #closePopup {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5em;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }
    #closePopup:hover {
      color: #e53e3e;
    }
    #popupMessage {
      background: #ffe0e0;
      border: 1px solid #ff8888;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 0.5em;
      color: #b91c1c;
      font-size: 1.08em;
    }
    @media (max-width: 500px) {
      .container, #popup .modal {
        width: 98vw;
        padding: 1.2em 0.5em 1em 0.5em;
      }
      h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Requests Portal</h1>
    <form method="GET" action="">
      <input type="text" name="message" id="userInput" placeholder="What are you looking for?" autocomplete="off" />
      <button type="submit">Submit</button>
    </form>
    <a class="google-link" href="https://www.google.com" target="_blank" rel="noopener noreferrer">Try it for yourself! &rarr;</a>
  </div>
  <div id="popup">
    <div class="modal">
      <button id="closePopup">&times;</button>
      <div id="popupMessage">
        <strong>Requests are CLOSED.</strong><br>
        <br/>
        <span id="userInputValue">We recommend you find your quiz elsewhere.</span>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var btn = document.querySelector('button[type="submit"]');
      var popup = document.getElementById('popup');
      var closeBtn = document.getElementById('closePopup');
      var userInput = document.getElementById('userInput');
      var userInputValue = document.getElementById('userInputValue');
      if (btn && popup && closeBtn && userInput && userInputValue) {
        btn.addEventListener('click', function(event) {
          event.preventDefault();
          var value = userInput.value.trim();
          userInputValue.textContent = value ? `We recommend you find "${value}" elsewhere.` : 'We recommend you find what you need elsewhere.';
          popup.style.display = 'flex';
          userInput.value = '';
        });
        closeBtn.addEventListener('click', function() {
          popup.style.display = 'none';
        });
        popup.addEventListener('click', function(e) {
          if (e.target === popup) popup.style.display = 'none';
        });
      }
    });
  </script>
</body>
</html>
